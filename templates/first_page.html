<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SPNetwork</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/spn.png') }}"
    />
    <!-- Bootstrap 3.3.7 -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"
    />
  </head>
  <body>
    <div class="container-fluid bg-light">
      <div class="row">
        <div class="col-md-4">
          <h1>SPNerwork</h1>
        </div>
        <div class="col-md-8">
          <form class="float-right" method="POST" action=" ">
            <div class="form-row">
              <div class="form-group col-md-3 my-2">
                <input
                  type="Hostname"
                  class="form-control"
                  placeholder="Hostname"
                  name="hostname"
                  required
                />
              </div>
              <div class="form-group col-md-1 my-2">
                <input
                  type="Port"
                  class="form-control"
                  placeholder="Port"
                  name="port"
                  value="22"
                />
              </div>
              <div class="form-group col-md-3 my-2">
                <input
                  type="Username"
                  class="form-control"
                  placeholder="Username"
                  name="username"
                  required
                />
              </div>
              <div class="form-group col-md-3 my-2">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  name="password"
                  required
                />
              </div>
              <div class="form-group col-md-3 my-2">
                <input
                  type="secret"
                  class="form-control"
                  placeholder="Secret"
                  name="secret"
                  required
                />
              </div>
              <div class="form-group col-md-2 my-2">
                <button type="submit" class="btn btn-primary col">
                  Connect
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <script src="{{ url_for('static', filename='js/jquery-3.3.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
  </body>
</html>
