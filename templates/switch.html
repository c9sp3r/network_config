<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SPNetwork</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/spn.png') }}"
    />
    <!-- Bootstrap 3.3.7 -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"
    />
  </head>
  <body>
    <div class="container-fluid bg-light">
      <div class="row">
        <div class="col-md-4">
          <h1>SPNerwork</h1>
        </div>
        <div class="col-md-8">
          <form class="float-right" method="POST" action=" ">
            <div class="form-row">
              <div class="form-group col-md-3 my-2">
                <input
                  type="Hostname"
                  class="form-control"
                  placeholder="Hostname"
                  name="hostname"
                  required
                />
              </div>
              <div class="form-group col-md-1 my-2">
                <input
                  type="Port"
                  class="form-control"
                  placeholder="Port"
                  name="port"
                  value="22"
                />
              </div>
              <div class="form-group col-md-3 my-2">
                <input
                  type="Username"
                  class="form-control"
                  placeholder="Username"
                  name="username"
                  required
                />
              </div>
              <div class="form-group col-md-3 my-2">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  name="password"
                  required
                />
              </div>
              <div class="form-group col-md-3 my-2">
                <input
                  type="secret"
                  class="form-control"
                  placeholder="Secret"
                  name="secret"
                  required
                />
              </div>
              <div class="form-group col-md-2 my-2">
                <button type="submit" class="btn btn-primary col">
                  Connect
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <section class="content">

        <table
          class="table table-responsive-sm table-bordered table-hover mt-5"
        >
          <thead class="thead-light">

            <tr>
              <th>vlan</th>
              <th>name</th>
              <th>status</th>
              <th>ports</th>

            </tr>
          </thead>
          <tbody>
            {% for x in vlan %}
            <tr>
              <td>{{ x['vlan'] }}</td>
              <td>{{ x['name'] }}</td>
              <td>{{ x['status'] }}</td>
             <td> {%for port in x['ports'] %}
              {{ port }}<br>
               {% endfor %}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <h2>Add Vlan : </h2>

        <form class="float-left" method="POST" action="{{ url_for('config2') }}">
            <input type="text" id="id" name="id" placeholder="id">
            <input type="text" id="name" name="name" placeholder="name">
            <input type="text" id="interface" name="interface" placeholder="interface">
            <input type="text" id="mode" name="mode" placeholder="mode">
            <input type="text" id="vlan" name="vlan" placeholder="vlan">
        <div class="form-group col-md-2 my-2">
        <input type = "submit" value = "Push" name = "submit" class="btn btn-primary col" >
        </div>
        </form>
           <br><br><br><br>
        <h2>Delete Vlan : </h2>

        <form class="float-left" method="POST" action="{{ url_for('config3') }}">
            <input type="text" id="del_id" name="del_id" placeholder="vlan a supprimer">

        <div class="form-group col-md-auto my-2">
        <input type = "submit" value = "Delete" name = "submit" class="btn btn-primary col" >
        </div>
        </form>



      </section>
    </div>
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
  </body>
</html>
